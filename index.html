<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>
  <!-- Rating state start -->
  <section class="container-principal">
    <div class="container">
      <img class="star" src="./images/icon-star.svg" alt="Imagem de estrela amarela">
    
      <h1>How did we do?</h1>
    
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    
      <div>
        <ul class="button__list">
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
      </div>
    
      <button class="btn-submit">Submit</button>
    </div>
  
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
  
    <div class="container-thankyou">
      <img src="./images/illustration-thank-you.svg" alt="imagem com celular e agradecimentos">
    
      <p>You selected <!-- Add rating here --> out of 5</p>
    
      <h2>Thank you!</h2>
    
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    
      <button class="btn-submit">Rating Again</button>
    </div>
  </section>

  <!-- Thank you state end -->
</body>
</html>
